<mat-toolbar class="toolbar"><span class="toolbar__header"></span></mat-toolbar>

<mat-tab-group class="tabs" (selectedTabChange)="loadTab($event);" preserveContent>
    @for (item of tabItems; track $index) {
        <mat-tab #tab_items class="tabs__components" label="{{item.label}}" >
            <router-outlet name="{{item.label}}"></router-outlet>
        </mat-tab>
    }
</mat-tab-group>
<mat-toolbar class="toolbar footer"></mat-toolbar>
