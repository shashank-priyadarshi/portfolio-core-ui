<div class="container">
  <mat-card class="container__card container__github-card">
    <mat-card-header>GitHub Activity</mat-card-header>
  </mat-card>
  <div style="width: 30%">
    <mat-card class="container__card container__other-cards">
      <mat-card-header>Projects</mat-card-header>
      <mat-card-content style="margin: 5px 0 0 0">
        <table>
          <tr>
            <td>Infosys-Quality Automation</td>
            <button
              mat-icon-button
              matTooltip="Info about the action"
              [matTooltipPosition]="'right'"
            >
              <mat-icon>info</mat-icon>
            </button>
          </tr>
          <tr>
            <td>Portfolio</td>
            <button
              mat-icon-button
              matTooltip="Info about the action"
              [matTooltipPosition]="'right'"
            >
              <mat-icon>info</mat-icon>
            </button>
          </tr>
          <tr>
            <td>Ecommerce website clone</td>
            <button
              mat-icon-button
              matTooltip="Info about the action"
              [matTooltipPosition]="'right'"
            >
              <mat-icon>info</mat-icon>
            </button>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
    <mat-card class="container__card container__other-cards">
      <mat-card-header>Hobbies</mat-card-header>
      <mat-card-content style="margin: 5px 0 0 0">
        <table>
          <tr>
            <td>Reading</td>
            <button
              mat-icon-button
              matTooltip="Info about the action"
              [matTooltipPosition]="'right'"
            >
              <mat-icon>info</mat-icon>
            </button>
          </tr>
          <tr>
            <td>Writing</td>
            <button
              mat-icon-button
              matTooltip="Info about the action"
              [matTooltipPosition]="'right'"
            >
              <mat-icon>info</mat-icon>
            </button>
          </tr>
          <tr>
            <td>Horticulture</td>
            <button
              mat-icon-button
              matTooltip="Info about the action"
              [matTooltipPosition]="'right'"
            >
              <mat-icon>info</mat-icon>
            </button>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-card class="container__card container__button-card">
    <mat-card-content>
      <mat-card
        class="container__button-card__buttons__card"
        (click)="loadIFrame()"
        matTooltip="View Resume"
        [matTooltipPosition]="'left'"
      >
        <div class="container__button-card__buttons__card__info-icon">
          <mat-icon>view_carousel</mat-icon>
        </div>
      </mat-card>
    </mat-card-content>
    <mat-card-content>
      <mat-card
        class="container__button-card__buttons__card"
        color="primary"
        (click)="loadCallSchedule()"
        matTooltip="Schedule a call"
        [matTooltipPosition]="'left'"
      >
        <div class="container__button-card__buttons__card__info-icon">
          <mat-icon>calendar_today</mat-icon>
        </div></mat-card
      >
    </mat-card-content>
  </mat-card>
</div>
