<style>
  .background {
    position: fixed;
    z-index: -1;
  }

  .container {
    width: 600px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 70%;
  }

  .bar {
    height: 100%;
  }

  .top {
    display: flex;
    align-items: center;
    font-weight: 900;
    margin-top: 20%;
  }
  .top p {
    font-size: 16px;
    width: 160px;
    text-align: center;
  }

  hr {
    width: 125px;
    color: white;
    border-radius: 5px;
    margin: 0 15px;
  }
  h3 {
    margin-bottom: 10px;
  }

  @media screen and (max-width: 640px) {
    .container {
      width: 90%;
    }
  }
  @media screen and (max-width: 400px) {
  }
</style>

<div class="background"></div>
<div class="container">
  <div class="top">
    <hr />
    <p>
      This part of the website is still under construction. Please bear with
      us(me)!
    </p>
    <hr />
  </div>
  <div style="align-items: center; width: 70%; margin: 5% 0 20% 0">
    <span>
      <svg viewBox="0, 0, 65, 5">
        <g>
          <rect [attr.width]="progressValue" height="5" fill="#fbc02d"></rect>
          <text
            [attr.x]="progressValue"
            y="1"
            fill="blue"
            font-size="2.5"
            transform="rotate(0.1 -1250,40)"
          >
            {{ progressValue }}%
          </text>
        </g>
      </svg>
    </span>
  </div>
</div>
