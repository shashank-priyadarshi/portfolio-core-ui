<!-- Toolbar -->
<div>
  <mat-toolbar color="accent">
    <mat-toolbar-row style="font-size: 55px; justify-content: center">{{
      name
    }}</mat-toolbar-row>

    <button
      style="width: 5%; background-color: #fbc02d"
      mat-icon-button
      (click)="opened = !opened"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <mat-toolbar-row style="justify-content: center; font-size: 30px">{{
      headerDetails
    }}</mat-toolbar-row>
  </mat-toolbar>
</div>
