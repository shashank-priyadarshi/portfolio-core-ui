<mat-card class="container">
  <mat-card-header class="container__header">Login</mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="loginform"
      autocomplete="off"
      (ngSubmit)="login(loginform.value)"
      novalidate
    >
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="johndoe"
            formControlName="username"
            id="username"
            required
          />
          <mat-error *ngIf="hasError('username', 'required')"
            >Username is required</mat-error
          >
          <mat-error *ngIf="hasError('username', 'minlength')"
            >Enter valid username</mat-error
          >
          <mat-error *ngIf="hasError('username', 'maxlength')"
            >Username cannot be greater than 15 characters</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label> Password </mat-label>
          <input
            matInput
            type="password"
            placeholder="********"
            formControlName="password"
            id="password"
            required
          />
          <mat-error *ngIf="hasError('password', 'required')"
            >Password is required</mat-error
          >
          <mat-error *ngIf="hasError('password', 'minlength')"
            >Enter valid password</mat-error
          >
        </mat-form-field>
      </div>
      <button
        type="submit"
        color="primary"
        [disabled]="!loginform.valid"
        mat-button
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
